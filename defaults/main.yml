---
#proxy_version: "0.8.12"
# oops, not working for stable
proxy_version: "devel"

proxy_repository: "https://github.com/z3APA3A/3proxy.git"

proxy_config_path: "/etc/3proxy"
proxy_service_name: "3proxy"
proxy_system_user: "u3proxy"

proxy_binaries:
  - 3proxy
  - socks
  - proxy
  - smtpp
  - tcppm
  - udppm
  - pop3p
  - ftppr

proxy_users: []
#- name: test
#  type: CL
#  password: pass

proxy_service_enabled: True
proxy_log_path: "/var/log/3proxy"

proxy_limit_nofile: 1024

# Template vars
proxy_radius: {}
#  server: ""
#  password: ""
#  log: 'radius'

proxy_daemon: True
proxy_log: "/var/log/3proxy/proxy.log"
proxy_logformat: "%Y-%m-%d %H:%M:%S %I %O %U"
proxy_allow: "*"
proxy_deny: ""
proxy_auth: "none"
proxy_nserver: []
proxy_nserver6: []
proxy_nscache: 65536
proxy_maxconn: 100

proxy_servers: []
