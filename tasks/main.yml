---
- name: "create group"
  group:
    name: "{{ proxy_system_user }}"
    system: yes
  tags: proxy

- name: "create user"
  user:
    name: "{{ proxy_system_user }}"
    group: "{{ proxy_system_user }}"
    system: yes
    create_home: no
  tags: proxy

- name: "get uid"
  command: "id -u {{ proxy_system_user }}"
  register: proxy_user_uid
  tags: proxy

- name: "get gid"
  command: "id -g {{ proxy_system_user }}"
  register: proxy_user_gid
  tags: proxy

- name: "create dirs"
  file:
    path: "{{ item }}"
    mode: 0750
    owner: "{{ proxy_system_user }}"
    group: "{{ proxy_system_user }}"
    state: directory
  with_items:
    - "{{ proxy_config_path }}"
  tags: proxy

- name: "get source"
  get_url:
    url: "{{ proxy_source }}"
    dest: "/tmp/3proxy-{{ proxy_version }}.tar.gz"
  tags: proxy

- name: "install dependencies"
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
    cache_valid_time: "{{ apt_cache_valid_time }}"
  with_items:
    - "{{ proxy_dependencies }}"
  tags: proxy

- name: "extract archive"
  unarchive:
    src: "/tmp/3proxy-{{ proxy_version }}.tar.gz"
    dest: "/usr/local/src/"
    copy: no
    creates: "{{ proxy_source_path }}"
  tags: proxy

- name: "build"
  command: "make -j{{ ansible_processor_cores|default(1) }} -f Makefile.Linux"
  args:
    chdir: "{{ proxy_source_path }}"
  notify: restart proxy
  tags: proxy

- name: "add binaries to /usr/bin"
  file:
    src: "{{ proxy_source_path }}/src/3proxy"
    dest: "/usr/bin/3proxy"
    state: link
  tags: proxy

- name: "upload config"
  template:
    src: "3proxy.cfg.j2"
    dest: "{{ proxy_config_path }}/{{ proxy_service_name }}.cfg"
    mode: 0600
    owner: "{{ proxy_system_user }}"
    group: "{{ proxy_system_user }}"
  notify: restart proxy
  tags: proxy

- name: "upload systemd service"
  template:
    src: "3proxy.service.j2"
    dest: "/etc/systemd/system/{{ proxy_service_name }}.service"
    mode: 0644
    owner: root
    group: root
  notify: restart proxy
  tags: proxy

- name: "enable proxy service"
  systemd:
    name: "{{ proxy_service_name }}.service"
    enabled: "{{ proxy_enabled }}"
  tags: proxy
